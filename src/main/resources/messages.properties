help.jsp
label.helpPage=Help page
label.aboutTheApplication=About the application
label.aboutTheApplication_text=The application 'Conferences' (the system) is implemented to create and manage conferences: to create sections inside conferences, to add reports in a section, to register users on a conference.
label.aboutTheRoles=About user roles
label.aboutTheRoles_text=To use the system you can be a simple unauthorized user and authenticated user. To authenticate in the system you should create login and password (to register in the system) and then in menu go to the 'Login page' link, enter login and password. To register in the system, go to the link 'Register' in the menu of the system.
label.aboutNavigation=About navigation
label.unauthorizedUsers=Unauthorised users
label.unauthorizedUsers_textPart1=At the main page you can see all conferences. After you click on the conference ID, you will see all sections of the conference. To see all reports of a section, click on the section ID. To see report details - click on report ID.
label.unauthorizedUsers_textPart2=At the navigation menu you can see 'register' link, to go which you can create your account in the system.
label.authorizedUsers=Authorized users
label.authorizedUsers_text=Authorised users can create applications, write questions to section moderator and to cancel their applications and questions.
label.moderator=Moderator/Manager
label.moderator_text=Moderator/Manager can do all the operations of an authorized user and administrate his sections: write an answers and approve applications of his sections.
label.administrator=Administrator
label.administrator_text=Administrator can create users, do all the managers operation in sections, where he is a moderator.
label.aboutReports=About reports
label.reportsStructure=Reports structure
label.reportsStructure_text_Part1=When you create a new report you can choose which tipe of the report you are going to create: QUESTION, APPLICATION. If you create a question, the manager of a section in which you create a report answered this question. He can see all the questions to go to the 'Questions from users' link.
label.reportsStructure_text_Part2=If you create a application, manager can approve or reject it if he go to the 'Applications from users' link on the menu, or you can cancel your application themself.