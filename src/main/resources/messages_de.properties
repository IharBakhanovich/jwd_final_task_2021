# help.jsp
label.helpPage=Hilfeseite
label.aboutTheApplication=Über die Bewerbung
label.aboutTheApplication_text=Die Anwendung 'Konferenzen' (das System) wird zum Erstellen und Verwalten von Konferenzen implementiert: zum Erstellen von Abteilungen innerhalb von Konferenzen, zum Hinzufügen von Berichten zu einer Abteilung, zum Registrieren von Benutzern zu einer Konferenz.
label.aboutTheRoles=Über Benutzerrollen
label.aboutTheRoles_text=Um das System zu verwenden, können Sie entweder ein einfacher nicht autorisierter Benutzer oder ein authentifizierter Benutzer sein. Um sich im System zu authentifizieren, sollten Sie Login und Passwort erstellen (um sich im System zu registrieren) und dann im Menü auf den Link 'In das System einloggen' gehen, Login und Passwort eingeben. Um sich im System anzumelden, gehen Sie im Menü des Systems auf den Link 'In das System Registrieren'.
label.aboutNavigation=Über die Navigation
label.unauthorizedUsers=Einer/Eine nicht autorisierte Benutzer/-in
label.unauthorizedUsers_textPart1=Auf der Hauptseite sehen Sie alle Konferenzen. Nachdem Sie auf die Konferenz-ID geklickt haben, sehen Sie alle Abteilungen der Konferenz. Um alle Berichte eines Abteilung anzuzeigen, klicken Sie auf die Abschnitts-ID. Um Berichtsdetails anzuzeigen, klicken Sie auf die Berichts-ID.
label.unauthorizedUsers_textPart2=Im das Menü sehen Sie den Link 'In das System registrieren', mit dem Sie Ihr Konto im System erstellen können.
label.authorizedUsers=Einer/Eine autorisierte Benutzer/-in
label.authorizedUsers_text=Autorisierte Benutzer können Bewerbungen erstellen, Fragen an den Bereichsmoderator schreiben und ihre Bewerbungen und Fragen stornieren.
label.moderator=Der/Die Moderator/-in
label.moderator_text=Der/Die Moderator/-in kann alle Operationen eines autorisierten Benutzers ausführen und seine Abteilungen verwalten: Antworten schreiben und Anträge seiner Abteilung genehmigen.
label.administrator=Der/Die Administrator/-in
label.administrator_text=Der/Die Administrator/-n kann Benutzer erstellen und alle Manageroperationen in Abteilungen ausführen, in denen er/sie einer/eine Moderator/-in ist.
label.aboutReports=Über Berichte
label.reportsStructure=Berichtsstruktur
label.reportsStructure_text_Part1=Wenn Sie einen neuen Bericht erstellen, können Sie wählen, welchen Typ des Berichts Sie erstellen möchten: Frage (QUESTION), BEWERBUNG(APPLICATION). Wenn Sie eine Frage erstellen, hat der Moderator eines Abschnitts, in dem Sie einen Bericht erstellen, diese Frage beantwortet. Er kann alle Fragen sehen, um zum Link "Fragen von Benutzern" zu gelangen.
label.reportsStructure_text_Part2=Wenn Sie eine Bewerbung erstellen, kann der Moderator diese genehmigen oder ablehnen, indem er im Menü auf den Link "Bewerbungen von Benutzern" geht, oder Sie können Ihre Bewerbung selbst abbrechen.