# help.jsp
label.helpPage=Страница помощи
label.aboutTheApplication=О приложении
label.aboutTheApplication_text=Приложение 'Конференции' (далее система) реализовано для того чтобы создавать и управлять конференциями: сщздавать секции (разделы) внутри конференции, добавлять репорты в секции, регистрировать пользователей на конференции.
label.aboutTheRoles=о пользовательских ролях
label.aboutTheRoles_text=Для того, чтобы пользоваться системой не обязательно авторизовываться - можно быть и неавторизованным пользователем. Чтобы авторизоваться необходимо создать логин и пароль (зарегистрироваться в системе) и затем в меню зайти по ссылке 'Страница входа в систему' и ввести логин и пароль. Для того, чтобы зарегистрироваться в системе необходимо пройти по ссылке меню 'Зарегистрироваться в системе'.
label.aboutNavigation=О навигации
label.unauthorizedUsers=Неавторизованные пользователи
label.unauthorizedUsers_textPart1=На главной странице вы можете видеть все конференции. После того, как клинките по ID конференции, вы увидите список всех секций конференции. Чтобы увидеть все репорты в секции, кликните по ID секции. Чтобы увидеть детали репорта - кликните по его ID.
label.unauthorizedUsers_textPart2=В меню вы можете видеть ссылку на регистрацию, пройдя по которой вы можете создать аккаунт в системе.
label.authorizedUsers=Авторизованные пользователи
label.authorizedUsers_text=Авторизованные пользователи могут создать заявку, написать вопрос модератору секции и отозвать свою заявку или вопрос.
label.moderator=Модератор
label.moderator_text=Модератор может делать все операции авторизованного пользователя и модерировать секцию: отвечать на вопросы и утверждать заявки в своей секции.
label.administrator=Администратор
label.administrator_text=Администратор может создавать пользователей, делать все операции модератора в секции, в которой он является модератором.
label.aboutReports=О репортах
label.reportsStructure=Структура репортов
label.reportsStructure_text_Part1=Когда Вы создаете новый репорт вы можете выбрать его тип: QUESTION (ВОПРОС), APPLICATION(ЗАЯВКА). Если вы создаете вопрос, модератор секции в которой вы создали вопрос, отвечает на него. Модератор может посмотреть все вопросы если пройдет по ссылке 'Вопросы от пользователей'.
label.reportsStructure_text_Part2=Если Вы создаете заявку, модератор может утвердить ее или отклонить если зайдет по ссылке 'Заявки от пользователей' в меню. Вы можете отозвать (выбрать CANCEL) Вашу заявку самостоятельно в меню 'Твои заявки'.